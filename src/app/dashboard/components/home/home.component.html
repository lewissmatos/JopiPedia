<div class="animated fadeIn" >

    <div class="row">
        <div class="
                    mt-1
                    col-4
                    col-sm-4
                    col-md-6
                    col-lg-8
        ">

            <h1 style=" font-family: 'Dancing Script', cursive; font-size: 200%;" >Jopipedia</h1>
        </div>

        <div class=" w-100 mt-2
                    col-8
                    col-sm-8
                    col-md-6
                    col-lg-4"
                    
                   >

            <div class="search">
                <i class="fa fa-fw fa-search"></i>
                <input #title (keyup)="search(title.value.trim())" id="Buscar" type="text">
            </div>

        </div>

    </div>
   

    <hr class="mb-3">
    
    <div class="row animated fadeIn" style="margin-bottom: 70px;" *ngIf="!obs">

        <app-card 
        *ngFor="let cards of data"  [cardData]="cards" 
        
        class="
            animated fadeIn
            col-lg-3 
            col-md-4      
            col-sm-6 
            col-12 "
        >
        </app-card>
                
    </div >

    <div class="row animated fadeIn" style="margin-bottom: 70px;" *ngIf="dataFiltered.length > 0">

          
        <app-card 
        *ngFor="let cards of dataFiltered" [cardData]="cards" 
        
        class="
            animated fadeIn
            col-lg-3 
            col-md-4      
            col-sm-6 
            col-12 "
        >
        </app-card>

    </div >

    <div class="alert alert-danger animated fadeIn" role="alert" *ngIf="obs && dataFiltered.length === 0">
        Su termino de bsuqueda no pertenece a ningun titulo! <i class="far fa-frown"></i>
    </div>

</div>
