<div class="animated fadeIn" >

    <div>

        <div class="row">
            <div class="
                        mt-1

                        col-4
                        col-sm-4
                        col-md-6
                        col-lg-8
            ">
    
                <h2 class="mt-1">{{currentTheme.title | uppercase }}</h2>
            </div>
    
            <div class=" w-100 mt-2 

                        col-8
                        col-sm-8
                        col-md-6
                        col-lg-4"
                        
                       >
    
                <div class=" animated fadeIn" style="float: right;">
                    
                    <button 
                    [style.background-color]='currentTheme.bgColor'
                     class=" btn "
                     >                        
                     <i style="color: white;" class="fas fa-chevron-left"></i>
                    </button>

                    <button 
                    [style.background-color]='currentTheme.bgColor'
                      class="btn  ml-2 "                     
                     >                        
                     <i style="color: white;" class="fas fa-chevron-right"></i>
                    </button>
                    
                    
                </div>
    
            </div>
    
        </div>
        
    <hr class="mb-3">

    <div class="row p-2" >

        <div [style.border-color]="currentTheme.bgColor" class="question-window mb-3 
        
                    col-lg-8
                    col-md-7
                    col-sm-12
                    col-12
                    "
                >

                <h4  [style.color]="currentTheme.bgColor" style="color: white;"  >Pregunta</h4>
        </div>

        <div [style.border-color]="currentTheme.bgColor" class="desc-window mb-3
        
                    col-lg-3 offset-lg-1
                    col-md-4 offset-md-1
                    col-sm-12
                    col-sm-12
                    "
                >

                <h4 [style.color]="currentTheme.bgColor" style="color: white;" >Descripcion del tema</h4>

                <p class="mt-3">{{currentTheme.desc}}</p>

        </div>


    </div>
</div>
