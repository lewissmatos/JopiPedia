<div class="animated fadeIn" >

    <div>

        <div class="row">
            <div class="
                        mt-1
                        col-4
                        col-sm-4
                        col-md-6
                        col-lg-8
            ">
    
                <h2 class="mt-1">{{currentTheme.title | uppercase }}</h2>
            </div>
    
            <div class=" w-100 mt-2 

                        col-8
                        col-sm-8
                        col-md-6
                        col-lg-4"
                        
                       >
    
                <div class=" animated fadeIn" style="float: right;">
                    
                    <button (click)="previousQ()"
                    [style.background-color]='currentTheme.bgColor'
                     class=" btn "
                     >                        
                     <i style="color: white;" class="fas fa-chevron-left"></i>
                    </button>

                    <button (click)="nextQ()"
                    [style.background-color]='currentTheme.bgColor'
                      class="btn  ml-2 "                     
                     >                        
                     <i style="color: white;" class="fas fa-chevron-right"></i>
                    </button>
                    
                    
                </div>
    
            </div>
    
        </div>
        
    <hr class="mb-3">

    <div class="row p-2" style="color: white !important;" >

        <div [style.border-color]="currentTheme.bgColor" class="question-window mb-3 
        
                    col-lg-8
                    col-md-7
                    col-sm-12
                    col-12
                    "
                >

                <h3  class="animated fadeIn mb-4" [style.color]="currentTheme.bgColor">{{currentQuestion[i].desc}}?</h3>

            <div class="px-3">

                <div class="but">
                    <button class="animated fadeIn fast btn btn-block mb-4 shadow p-2"
                    *ngFor="let resp of currentResps; let p = index" [style.background-color]="currentTheme.bgColor">
                    <b class="float-left">{{p + 1}}.</b><b> {{resp.desc}}</b>
                </button>
                </div>
                
                <i class="fas fa-question float-right" [style.color]="currentTheme.bgColor" style=" font-size: 40px; position: absolute; bottom: 15px; right: 15px;">
                </i>

                <h1 [style.color]="currentTheme.bgColor" class="float-left" style="position: absolute; bottom: 1px; left: 15px;">#{{i + 1}}</h1>
            
            </div>
        </div>

        <div [style.border-color]="currentTheme.bgColor" class=" animated fadeIn fast desc-window mb-3
        
                    col-lg-3 offset-lg-1
                    col-md-4 offset-md-1
                    col-sm-12
                    col-sm-12
                    "
                >

                <h4 [style.color]="currentTheme.bgColor" style="color: white;" >Descripcion del tema</h4>

                <p style="color: rgb(34, 34, 34);" class="mt-3">{{currentTheme.desc}}</p>

        </div>


    </div>
</div>
