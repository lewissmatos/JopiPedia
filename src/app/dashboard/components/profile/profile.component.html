<div *ngIf="!userNotFound" class="animated fadeIn ">
    <div>

        <div class="row">
            <div class="
                        mt-1

                        col-4
                        col-sm-4
                        col-md-6
                        col-lg-8
            ">
    
                <h1 >Perfil</h1>
            </div>
    
            <div class=" w-100 mt-2

                        col-8
                        col-sm-8
                        col-md-6
                        col-lg-4"
                        
                       >
    
                <div *ngIf="!isOtherProfile" class=" animated fadeIn">
                    
                    <button (click)="edit()"
                     style="float: right;" 
                     class=" mr-2 btn animated fadeIn fast"
                     [ngClass]="{'btn-primary' : !toEdit, 'btn-danger': toEdit}"
                     >
                        {{toEdit? 'Cancelar': 'Editar'}}
                        <i *ngIf="!toEdit" class="ml-2 fas fa-pen"></i>
                    </button>

                    <button *ngIf="toEdit" (click)="editUserInfo()"
                     style="float: right;" class="btn btn-success mr-2 animated fadeIn fast"
                     
                     >
                        Guardar
                        <i class="ml-2 fas fa-save"></i>
                    </button>
                    
                    
                </div>
    
            </div>
    
        </div>
       
        <hr class="mb-5">


        <div *ngIf="charg" class="alert alert-success" role="alert">
          Cargando...
          <i class=" ml-1 fas fa-sync fa-spin"></i>
      </div>

        <div class="row animated fadeIn fast">
        
            <div class=" 
                        col-lg-2
                        col-md-2
                        col-sm-4
                        col-4">
                <img width="90%" src="../../../../assets/user-profile.png" >
                <button class="btn btn-primary animated fadeIn mt-2 btn-block" *ngIf="toEdit">
                  <i class="fas fa-camera"></i>
                  <i class="fas fa-plus ml-1"></i>
                </button>
            </div>

            <div *ngIf="!toEdit" class="
                        animated fadeIn
                        col-lg-10
                        col-md-10
                        col-sm-8
                        col-8">

                        <h3>{{currentUser.name + ' ' + currentUser.lName}}</h3>
                        <p>@{{currentUser.user}}</p>
            </div>

            <div *ngIf="toEdit" class="
                        animated fadeIn
                        col-lg-10
                        col-md-10
                        col-sm-8
                        col-8">
                        <label for="name">NOMBRE</label>
                        <input id="name" class="form-control w-50 mb-2" [(ngModel)]="editedUserData.name" placeholder="Nombre" type="text" >
                        <label for="lName">APELLIDO</label>
                        <input id="lName" class="form-control w-50" [(ngModel)]="editedUserData.lName" placeholder="Apellido" type="text">
                        
            </div>
            
        </div>

    </div>

    <div class="row mt-4">

      <div class="col-12 col-sm-12 col-md-8 offset-md-2 col-lg-6 offset-lg-3">
        <div class="mt-3">
          <h3>{{isOtherProfile? 'Sus puntuaciones': 'Mis puntuaciones'}}</h3>
          <div class="mt-4" style="margin-bottom: 40px;">

            <ol class="list-group list-group-numbered ">
              <li class="list-group-item d-flex justify-content-between align-items-start"
              *ngFor="let theme of themes"
              >
              <div class="ms-2 me-auto">
                <div class="fw-bold"><b>{{theme.title | uppercase}}</b></div>
                00
              </div>
            </li>       
          </ol>

        </div>
        </div>
      </div>

    </div>

    <div *ngIf="!isOtherProfile" style="width: 100%; text-align: center; margin-bottom: 40px;" >
        <button class="btn btn-danger" (click)="logOut()">CERRAR SESION</button>
    </div>

</div>

<div *ngIf="userNotFound" class="animated fadIn">
  <div class="">
      <h1 >Perfil</h1>
  </div>

  <hr class="mb-5">

  <h2 class="text-center">usuario <b class="text-info">{{username}}</b> no encontrado</h2>

  <div class="text-center mb-4">
    <img src="../../../../assets/usernotfound.png" class="img-fluid" alt="">
  </div>
</div>
