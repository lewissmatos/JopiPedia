<div class="card-container" 
  [style.background-color]="cardData.bgColor">
    <div class="card-body">
      <b><h4 class="card-title">{{cardData.title | uppercase}}</h4></b>
      <p class="card-subtitle mb-2 ">{{cardData.subTitle}}</p>
      <p class="card-desc-multi">{{cardData.desc}}</p>
    </div>
</div>
